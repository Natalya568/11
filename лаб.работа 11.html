<html>
    <head>
        <script>
        var x=50; 
	var y=50;
        var canvas;
        var ctx;
        var probel=false;
        var color='#EE82EE';
        var size=50;
        
        function init() {
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');
            ctx.strokeStyle = 'black';
            ctx.strokeRect(0,0,1300,500);
            ctx.fillStyle = color;
            ctx.fillRect(x,y,50,50);

            document.addEventListener("keydown", move);
            document.getElementById("x").value = "x=" + x;
            document.getElementById("y").value = "y=" + y;
        }

        function move(event) {
            if (probel==false) {ctx.clearRect(x,y,size,size);};
            
            if (event.keyCode == 27) {
                ctx.clearRect(1,1,638,478);
                x=50; y=50;
            }

            if (event.keyCode == 38) {y-=size;}
            if (event.keyCode == 40) {y+=size;}
            if (event.keyCode == 39) {x+=size;}
            if (event.keyCode == 37) {x-=size;}

            if (event.keyCode == 32) {probel = !probel;}
            if (event.keyCode == 97) {color='#808000';}
            if (event.keyCode == 98) {color='#FF00FF';}
            if (event.keyCode == 99) {color='#4B0082';}
            if (event.keyCode == 83) {size=10;}
            if (event.keyCode == 77) {size=50;}
            if (event.keyCode == 66) {size=70;}

            document.getElementById("x").value = x;
            document.getElementById("y").value = y;
            document.getElementById("probel").value = probel;
            ctx.fillStyle = color;
            ctx.fillRect(x,y,size,size);
        }
        </script>
    </head>
    <body onload="init();">
    <input type="text" id="x"></input>
    <input type="text" id="y"></input>
    <input type="text" id="probel"></input>
<br>
    <canvas id="canvas" width="1300" height="500"></canvas>


    </body>
</html>
